<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なアプリ</title>
</head>
<body>
    <h1>ボタンを押してメッセージを表示</h1>
    <button onclick="showMessage()">ボタン</button>
    <p id="message"></p>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = "こんにちは、GitHub Pages!";
        }
    </script>
</body>
</html>
